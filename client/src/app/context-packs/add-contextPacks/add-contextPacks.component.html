<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addContextPackForm" (ngSubmit)="submitForm();">
      <mat-card class="add-cp-card">
        <mat-card-header>
          <mat-card-title class="add-cp-title">New Context Pack</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeHolder="Name" formControlName="name" required>
            <mat-error *ngFor="let validation of addCpValidationMessages.name">
              <mat-error class="error-message" data-test="nameError"
                         *ngIf="addContextPackForm.get('name').hasError(validation.type) && (addContextPackForm.get('name').dirty || addContextPackForm.get('name').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Icon</mat-label>
            <input matInput placeholder="Icon"
                  formControlName="icon" required>
            <mat-error *ngFor="let validation of addCpValidationMessages.icon">
              <mat-error class="error-message" data-test="iconError"
                        *ngIf="addContextPackForm.get('icon').hasError(validation.type) && (addContextPackForm.get('icon').dirty || addContextPackForm.get('icon').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>


          <mat-form-field>
            <mat-label>Enabled</mat-label>
            <mat-select required formControlName="enabled">
              <mat-option id="true" value="true">True</mat-option>
              <mat-option  id="false" value="false">False</mat-option>
            </mat-select>
            <mat-error *ngIf="addContextPackForm.get('enabled').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addContextPackForm.get('enabled').hasError('pattern') && !addContextPackForm.get('enabled').hasError('required')">
              Your selection is invalid
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button
          mat-button
          type="button"
          color="primary"
          [disabled]="!addContextPackForm.valid"
          type="submit"
          data-test="addCpButton"
          >
          ADD CONTEXT PACK
        </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
