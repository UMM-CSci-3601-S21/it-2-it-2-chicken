<mat-card class="cp-card" *ngIf="this.contextPack">
    <mat-card-header>
      <mat-card-title class="cp-card-name">
        <img mat-card-avatar id ="icon" src={{this.contextPack.icon}}>
        <h5 id="name">{{this.contextPack.name}}</h5>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="!this.simple">
      <p>Enabled: <span class="cp-card-enabled">{{ this.contextPack.enabled }}</span></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button data-test="viewContextPackButton" *ngIf="this.simple" [routerLink]="['/packs', this.contextPack._id]">View Context Pack</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-button data-test="deleteContextPackButton" (click)="deletePack()" *ngIf="this.simple" >Delete</button>
    </mat-card-actions>
  </mat-card>
